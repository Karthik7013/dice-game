<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@500&family=Poppins&family=Sacramento&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <link href="
        https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game | 2023</title>
</head>

<body>
    <!-- container 1 -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <img class="img" src="Dice.png" alt="" style="margin: 0px;border-radius: 20px;">
                <h1 id="status">Dice Game</h1>
            </div>
        </div>
    </div>
    <!-- container 2 -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-6">
                <h1 class="heading">Player 1</h1>
                <img class="img" id="player1" src="1.png" alt="player1">
            </div>
            <div class="col-lg-6 col-md-6 col-6">
                <h1 class="heading">Player 2</h1>
                <img class="img" id="player2" src="1.png" alt="player2">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-lg" id="refresh">Refresh!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
